<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Voting System UI</title>
    <!-- Tailwind CDN (for demo purposes) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600;700&family=Manrope:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --ink: #0f172a;
        --muted: #556070;
        --surface: #ffffff;
        --surface-2: #f8fafc;
        --primary: #0f766e;
        --primary-700: #0b5f58;
        --accent: #c2410c;
        --danger: #b91c1c;
        --ring: rgba(15, 118, 110, 0.25);
        --shadow: 0 18px 40px rgba(15, 23, 42, 0.12);
        --radius: 18px;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Manrope", system-ui, -apple-system, sans-serif;
        color: var(--ink);
        background: radial-gradient(
            900px circle at 10% 20%,
            rgba(15, 118, 110, 0.12),
            transparent 55%
          ),
          radial-gradient(
            900px circle at 90% 10%,
            rgba(194, 65, 12, 0.12),
            transparent 50%
          ),
          #f5f2ea;
      }

      h1,
      h2 {
        font-family: "Fraunces", Georgia, serif;
        letter-spacing: 0.2px;
      }

      .app-shell {
        max-width: 1100px;
        margin: 0 auto;
        padding: 28px 20px 60px;
        display: grid;
        gap: 24px;
      }

      .hero {
        display: grid;
        gap: 8px;
      }

      .hero-title {
        font-size: clamp(2.1rem, 2.4vw, 3rem);
        margin: 0;
      }

      .hero-sub {
        margin: 0;
        color: var(--muted);
        max-width: 560px;
      }

      .layout-grid {
        display: grid;
        gap: 24px;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        align-items: start;
      }

      .stack {
        display: grid;
        gap: 20px;
      }

      .card {
        background: var(--surface);
        border-radius: var(--radius);
        padding: 20px 22px;
        border: 1px solid rgba(15, 23, 42, 0.08);
        box-shadow: var(--shadow);
      }

      .section-title {
        margin-top: 0;
        margin-bottom: 12px;
        font-size: 1.3rem;
      }

      .field {
        width: 100%;
        border-radius: 10px;
        border: 1px solid rgba(15, 23, 42, 0.12);
        padding: 10px 12px;
        background: var(--surface-2);
        font: inherit;
        margin-bottom: 12px;
      }

      .field:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px var(--ring);
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        padding: 10px 12px;
        border-radius: 10px;
        border: none;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.15s ease, box-shadow 0.2s ease,
          background-color 0.2s ease;
      }

      .btn:focus-visible {
        outline: none;
        box-shadow: 0 0 0 4px var(--ring);
      }

      .btn-primary {
        background: var(--primary);
        color: #ffffff;
      }

      .btn-primary:hover {
        background: var(--primary-700);
        transform: translateY(-1px);
      }

      .btn-accent {
        background: var(--accent);
        color: #ffffff;
      }

      .btn-danger {
        background: var(--danger);
        color: #ffffff;
      }

      .btn-muted {
        background: #1e293b;
        color: #ffffff;
      }

      .status {
        margin-top: 12px;
        padding: 10px 12px;
        border-radius: 10px;
        font-size: 0.9rem;
      }

      .status-success {
        background: rgba(15, 118, 110, 0.12);
        color: #0f766e;
      }

      .status-error {
        background: rgba(185, 28, 28, 0.12);
        color: #b91c1c;
      }

      .status-info {
        background: rgba(15, 23, 42, 0.08);
        color: #1f2937;
      }

      .list {
        list-style: none;
        padding-left: 0;
        margin: 0;
        display: grid;
        gap: 12px;
      }

      .list-item {
        display: flex;
        justify-content: space-between;
        gap: 16px;
        align-items: center;
        padding-bottom: 12px;
        border-bottom: 1px solid rgba(15, 23, 42, 0.08);
      }

      .list-title {
        font-weight: 600;
        margin: 0 0 4px;
      }

      .list-meta {
        font-size: 0.9rem;
        color: var(--muted);
        margin: 0;
      }

      .mini-btn {
        background: var(--primary);
        color: #fff;
        border-radius: 999px;
        border: none;
        padding: 6px 12px;
        font-size: 0.85rem;
        cursor: pointer;
      }

      .mini-btn:hover {
        background: var(--primary-700);
      }

      .candidate-list label {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .result-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: var(--surface-2);
        border-radius: 12px;
        padding: 10px 12px;
      }

      .result-count {
        font-weight: 600;
      }

      .is-disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      button:disabled,
      input:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <main class="app-shell">
      <header class="hero">
        <h1 class="hero-title">Online Voting Demo</h1>
        <p class="hero-sub">
          Register voters, enroll them in an election, and cast ballots with a
          responsive, secure workflow.
        </p>
      </header>

      <div class="layout-grid">
        <div class="stack">
          <!-- SECTION 1: Register as Voter -->
          <section id="voter-registration" class="card">
            <h2 class="section-title">1. Register as Voter</h2>
            <label class="block mb-1">Full Name</label>
            <input
              id="vr-name"
              type="text"
              class="field"
              placeholder="John Doe"
            />
            <label class="block mb-1">National ID</label>
            <input
              id="vr-nid"
              type="text"
              class="field"
              placeholder="ABCD1234"
            />
            <label class="block mb-1">Date of Birth</label>
            <input
              id="vr-dob"
              type="date"
              class="field"
              placeholder="YYYY-MM-DD"
              title="Enter your date of birth"
            />
            <button id="btn-register-voter" class="btn btn-primary">
              Register
            </button>
            <p
              id="vr-result"
              class="status status-info hidden"
              role="status"
              aria-live="polite"
            ></p>
          </section>

          <!-- SECTION 2: List Ongoing Elections -->
          <section id="election-list" class="card">
            <h2 class="section-title">2. Ongoing Elections</h2>
            <button id="btn-load-elections" class="btn btn-muted mb-4">
              Load Elections
            </button>
            <ul id="elections-container" class="list"></ul>
          </section>
        </div>

        <div class="stack">
          <!-- SECTION 3: Enroll & Vote -->
          <section id="vote-section" class="card hidden">
            <h2 class="section-title">3. Enroll & Vote</h2>
            <label class="block mb-1">Enter Your Voter ID</label>
            <input
              id="voter-id-input"
              type="text"
              class="field"
              placeholder="Paste your Voter ID here"
            />
            <button id="btn-fetch-election-details" class="btn btn-accent mb-4">
              Fetch Election Details
            </button>

            <div id="election-details" class="hidden">
              <p class="text-gray-800 mb-2">
                <span id="ed-name" class="font-medium"></span>
              </p>
              <p class="text-gray-600 mb-2">
                Election ID: <span id="ed-id"></span>
              </p>
              <p class="text-gray-600 mb-4">Vote for a Candidate:</p>
              <ul id="candidate-list" class="candidate-list list"></ul>

              <button id="btn-cast-vote" class="btn btn-primary">
                Cast Vote
              </button>
              <p
                id="vote-result"
                class="status status-info hidden"
                role="status"
                aria-live="polite"
              ></p>
            </div>
          </section>

          <!-- SECTION 4: Admin Tools (Close & Results) -->
          <section id="admin-section" class="card">
            <h2 class="section-title">
              4. Admin: Close Election & View Results
            </h2>
            <label class="block mb-1">Admin Password</label>
            <input
              id="admin-password"
              type="password"
              class="field"
              placeholder="admin123"
            />
            <label class="block mb-1">Election ID to Close</label>
            <input
              id="admin-election-id"
              type="text"
              class="field"
              placeholder="e2025"
            />
            <button id="btn-close-election" class="btn btn-danger mb-3">
              Close Election
            </button>
            <button id="btn-view-results" class="btn btn-accent">
              View Results
            </button>
            <p
              id="admin-status"
              class="status status-info hidden"
              role="status"
              aria-live="polite"
            ></p>
            <ul id="results-container" class="list"></ul>
          </section>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
